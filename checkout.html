<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout Mirror Fashion</title>
    <link rel="stylesheet" href="_css/bootstrap.css">
    <link rel="stylesheet" href="_css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="_css/checkout.css">
</head>
<body class="col-lg-8 col-11">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html"><h1><img src="_img/logo.png" alt="Logo da Mirror Fashion"></h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas frequentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- h1 e p que já tínhamos, somente adicionar as respectivas classes -->
            <h1 class="display-4">Ótima escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
        </div><!-- fim .container dentro do jumbotron -->
    </div><!-- fim .jumbotron -->
    <div class="container">
        <div class="row">
            <div class="card mb-3 col-md-8">
                <div class="card-header">
                Sua compra
                </div><!-- fim .card-header -->
                <div class="card-body">
                    <!-- ... aqui vai o <dl> que já temos ... -->
                    <img src="_img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                    <dl>
                        <dt>Produto</dt>
                        <dd>Fuzzy Cardigan</dd>
                        <dt>Cor</dt>
                        <dd>Verde</dd>
                        <dt>Tamanho</dt>
                        <dd>40</dd>
                        <dt>Preço</dt>
                        <dd id="preco">R$ 129,90</dd>
                    </dl>
                </div><!-- fim .card-body -->
            </div><!-- fim .card -->
            <div class="card mb-3 col-md-4">
                <div class="card-body">
                    <div class="form-group">
                        <label for="qtd">Quantidade:</label>
                        <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <output id="total" class="form-control">R$ 129,90</output>
                    </div>
                </div>
            </div>
            <form class="card mb-3 col-md-12">
                <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados pessoais</legend>
                        <div class="form-group">
                            <label for="nome">Nome completo</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="oi oi-person"></span></span>
                                </div>
                                <input type="text" class="form-control" id="nome" name="nome" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="oi oi-document"></span></span>
                                </div>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                            </div>
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="col-lg-6">
                        <legend>Cartão de crédito</legend>
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="oi oi-credit-card"></span></span>
                                </div>
                                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="bandeira-cartao"><span class="oi oi-flag"></span></label>
                                </div>
                                    <select class="custom-select" id="bandeira-cartao">
                                        <option disabled selected>Selecione uma opção...</option>
                                        <option value="master">MasterCard</option>
                                        <option value="visa">VISA</option>
                                        <option value="amex">American Express</option>
                                    </select>
                                </div>
                            </div>
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><span class="oi oi-calendar"></span></span>
                                </div>
                                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary" btn-lg>
                    <span class="oi oi-thumb-up"></span>
                    Confirmar Pedido
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="_js/jquery.js"></script>
    <script type="text/javascript" src="_js/bootstrap.js"></script>
    <script type="text/javascript" src="_js/total.js"></script>
</body>
</html>
